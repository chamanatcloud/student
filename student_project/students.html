<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Registered Students</title>
    <link rel="stylesheet" href="auth-styles.css">
    <style>
        .students-container {
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }
        
        /* Graffiti background */
        .students-container::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                /* Graffiti spray paint effect */
                radial-gradient(circle at 15% 30%, rgba(255, 107, 107, 0.6) 0%, transparent 40%),
                radial-gradient(circle at 85% 70%, rgba(107, 255, 193, 0.6) 0%, transparent 40%),
                radial-gradient(circle at 50% 20%, rgba(255, 206, 84, 0.6) 0%, transparent 40%),
                radial-gradient(circle at 30% 80%, rgba(138, 43, 226, 0.6) 0%, transparent 40%),
                radial-gradient(circle at 70% 50%, rgba(255, 139, 148, 0.6) 0%, transparent 40%),
                /* Base graffiti wall */
                linear-gradient(135deg, #ff6b6b 0%, #4ecdc4 30%, #ffe66d 60%, #a8e6cf 100%);
            background-size: 100% 100%;
            z-index: -1;
            opacity: 0.9;
        }
        .students-content {
            max-width: 1200px;
            margin: 0 auto;
        }
        .students-header {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .students-table-container {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow-x: auto;
        }
        .students-table {
            width: 100%;
            border-collapse: collapse;
        }
        .students-table th {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px;
            text-align: left;
            font-weight: 600;
        }
        .students-table td {
            padding: 15px;
            border-bottom: 1px solid #e0e0e0;
        }
        .students-table tr:hover {
            background-color: #f5f5f5;
        }
        .students-table tr:last-child td {
            border-bottom: none;
        }
        .btn-refresh {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }
        .btn-refresh:hover {
            background: #5568d3;
        }
        .btn-back {
            background: #6c757d;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
            display: inline-block;
            transition: background 0.3s;
        }
        .btn-back:hover {
            background: #5a6268;
        }
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        .error-message {
            background: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        .stat-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .stat-card h3 {
            color: #667eea;
            font-size: 36px;
            margin: 10px 0;
        }
        .stat-card p {
            color: #666;
            font-size: 14px;
        }
        .no-students {
            text-align: center;
            padding: 40px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="students-container">
        <div class="students-content">
            <div class="students-header">
                <div>
                    <h1>All Registered Students</h1>
                    <p>View all students registered in the system</p>
                </div>
                <div style="display: flex; gap: 10px;">
                    <button class="btn-refresh" onclick="loadStudents()">üîÑ Refresh</button>
                    <a href="enrollments.html" class="btn-back">üìã View Enrollments</a>
                    <a href="login.html" class="btn-back">‚Üê Back to Login</a>
                </div>
            </div>

            <div id="errorMessage" class="error-message" style="display: none;"></div>

            <div class="stats">
                <div class="stat-card">
                    <p>Total Students</p>
                    <h3 id="totalStudents">0</h3>
                </div>
                <div class="stat-card">
                    <p>Registered Today</p>
                    <h3 id="todayCount">0</h3>
                </div>
            </div>

            <div class="students-table-container">
                <div id="loadingMessage" class="loading">Loading students...</div>
                <table class="students-table" id="studentsTable" style="display: none;">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Full Name</th>
                            <th>Email</th>
                            <th>Student ID</th>
                            <th>Registration Date</th>
                        </tr>
                    </thead>
                    <tbody id="studentsTableBody">
                    </tbody>
                </table>
                <div id="noStudentsMessage" class="no-students" style="display: none;">
                    <p>No students registered yet.</p>
                    <p><a href="signup.html">Register the first student</a></p>
                </div>
            </div>
        </div>
    </div>
    <script src="students.js"></script>
</body>
</html>
