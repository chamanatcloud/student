<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Enrollments</title>
    <link rel="stylesheet" href="auth-styles.css">
    <style>
        .enrollments-container {
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }
        
        /* Graffiti background */
        .enrollments-container::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                /* Graffiti spray paint effect */
                radial-gradient(circle at 15% 30%, rgba(255, 107, 107, 0.6) 0%, transparent 40%),
                radial-gradient(circle at 85% 70%, rgba(107, 255, 193, 0.6) 0%, transparent 40%),
                radial-gradient(circle at 50% 20%, rgba(255, 206, 84, 0.6) 0%, transparent 40%),
                radial-gradient(circle at 30% 80%, rgba(138, 43, 226, 0.6) 0%, transparent 40%),
                radial-gradient(circle at 70% 50%, rgba(255, 139, 148, 0.6) 0%, transparent 40%),
                /* Base graffiti wall */
                linear-gradient(135deg, #ff6b6b 0%, #4ecdc4 30%, #ffe66d 60%, #a8e6cf 100%);
            background-size: 100% 100%;
            z-index: -1;
            opacity: 0.9;
        }
        .enrollments-content {
            max-width: 1400px;
            margin: 0 auto;
        }
        .enrollments-header {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .btn-back {
            background: #6c757d;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
            display: inline-block;
            transition: background 0.3s;
        }
        .btn-back:hover {
            background: #5a6268;
        }
        .btn-refresh {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
            margin-left: 10px;
        }
        .btn-refresh:hover {
            background: #5568d3;
        }
        .view-toggle {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        .toggle-btn {
            background: white;
            border: 2px solid #667eea;
            color: #667eea;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }
        .toggle-btn.active {
            background: #667eea;
            color: white;
        }
        .enrollments-section {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .enrollments-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        .enrollments-table th {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px;
            text-align: left;
            font-weight: 600;
        }
        .enrollments-table td {
            padding: 15px;
            border-bottom: 1px solid #e0e0e0;
        }
        .enrollments-table tr:hover {
            background-color: #f5f5f5;
        }
        .enrollments-table tr:last-child td {
            border-bottom: none;
        }
        .course-badge {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: 600;
            margin: 3px;
        }
        .student-card {
            background: #f8f9fa;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
        }
        .student-card h3 {
            color: #667eea;
            margin-bottom: 10px;
        }
        .student-info {
            color: #666;
            margin: 5px 0;
        }
        .courses-list {
            margin-top: 15px;
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }
        .course-by-course {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        .course-card {
            background: #f8f9fa;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            padding: 20px;
        }
        .course-card h3 {
            color: #667eea;
            margin-bottom: 15px;
        }
        .student-list {
            list-style: none;
            padding: 0;
        }
        .student-list li {
            padding: 8px 0;
            border-bottom: 1px solid #e0e0e0;
        }
        .student-list li:last-child {
            border-bottom: none;
        }
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        .error-message {
            background: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        .stat-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .stat-card h3 {
            color: #667eea;
            font-size: 36px;
            margin: 10px 0;
        }
        .stat-card p {
            color: #666;
            font-size: 14px;
        }
        .no-data {
            text-align: center;
            padding: 40px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="enrollments-container">
        <div class="enrollments-content">
            <div class="enrollments-header">
                <div>
                    <h1>üìã Student Enrollments</h1>
                    <p>View all student-course enrollments</p>
                </div>
                <div>
                    <a href="students.html" class="btn-back">‚Üê Back to Students</a>
                    <button class="btn-refresh" onclick="loadEnrollments()">üîÑ Refresh</button>
                </div>
            </div>

            <div id="errorMessage" class="error-message" style="display: none;"></div>

            <div class="stats">
                <div class="stat-card">
                    <p>Total Enrollments</p>
                    <h3 id="totalEnrollments">0</h3>
                </div>
                <div class="stat-card">
                    <p>Students Enrolled</p>
                    <h3 id="studentsEnrolled">0</h3>
                </div>
                <div class="stat-card">
                    <p>Active Courses</p>
                    <h3 id="activeCourses">0</h3>
                </div>
            </div>

            <div class="enrollments-section">
                <div class="view-toggle">
                    <button class="toggle-btn active" onclick="switchView('byStudent')" id="btnByStudent">
                        View by Student
                    </button>
                    <button class="toggle-btn" onclick="switchView('byCourse')" id="btnByCourse">
                        View by Course
                    </button>
                    <button class="toggle-btn" onclick="switchView('table')" id="btnTable">
                        View as Table
                    </button>
                </div>

                <div id="loadingMessage" class="loading">Loading enrollments...</div>

                <!-- View by Student -->
                <div id="viewByStudent" class="view-content" style="display: none;">
                    <div id="studentsList"></div>
                </div>

                <!-- View by Course -->
                <div id="viewByCourse" class="view-content" style="display: none;">
                    <div id="coursesList" class="course-by-course"></div>
                </div>

                <!-- Table View -->
                <div id="viewTable" class="view-content" style="display: none;">
                    <table class="enrollments-table">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Student Name</th>
                                <th>Email</th>
                                <th>Student ID</th>
                                <th>Enrolled Courses</th>
                                <th>Total Courses</th>
                            </tr>
                        </thead>
                        <tbody id="enrollmentsTableBody">
                        </tbody>
                    </table>
                </div>

                <div id="noDataMessage" class="no-data" style="display: none;">
                    <p>No enrollments found.</p>
                </div>
            </div>
        </div>
    </div>
    <script src="enrollments.js"></script>
</body>
</html>
