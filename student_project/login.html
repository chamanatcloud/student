<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login</title>
    <link rel="stylesheet" href="auth-styles.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <div class="auth-header">
                <h1>ðŸŽ¨ Student Login ðŸŽ¨</h1>
                <p>Welcome back! Please login to continue! ðŸš€</p>
            </div>
            <form id="loginForm" class="auth-form">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required placeholder="student@example.com">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required placeholder="Enter your password">
                </div>
                <div class="form-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="rememberMe" name="rememberMe">
                        <span>Remember me</span>
                    </label>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
                <div id="errorMessage" class="error-message"></div>
            </form>
            <div class="auth-footer">
                <p>Don't have an account? <a href="signup.html">Sign up here</a></p>
                <p style="margin-top: 10px;"><a href="students.html">View all registered students</a></p>
            </div>
        </div>
    </div>
    <script src="auth.js"></script>
    <script src="interactive.js"></script>
</body>
</html>
